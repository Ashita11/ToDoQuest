{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'display.css' %}">
    <script>
        const uid = "{{ uid }}";
    </script>
</head>

<body>
    <div id="final">
        <div id="full">
            <h4 id="h4">{{li.name}}</h4>
            <div id="disp">
                <div id="dis">
                    <div>
                        <ul>
                            {% for t in task %}
                            <li class="li">{{t.name}}</li>
                            <span id="date">{{t.due_date}}</span>
                            {% endfor %}
                        </ul>
                    </div>
                    <div>
                        <ul id="date1">
                            {% for t in task %}
                            <li class="li">{{t.due_date}}</li>
                            <span></span>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div>
                    <ul>
                        {% for t in task %}
                        <li class="li" id="li1">

                            <a href="#" class="del" onclick="com('{{ t.id }}', '{{ uid }}', '{{ li.id }}')">
                                <img height="15px" width="15px" src="{% static 'tick.png' %}" alt="Completed">
                            </a>

                            <a href="#" id="{{t.id}}" onclick="del('{{ t.id }}', '{{ uid }}', '{{ li.id }}')">
                                <img height="15px" width="15px" src="{% static 'bin.png' %}" alt="Completed">
                            </a>
                            <a href="#" id="{{t.id}}" onclick="detail(this.id,uid)"><img height="15px" width="15px"
                                    src="{% static 'arrow.png' %}" alt="Completed"></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div id="dd"></div>
    </div>

</body>

</html>
